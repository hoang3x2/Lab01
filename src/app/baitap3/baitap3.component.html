<div class="tab-content" id="pills-tabContent">
    <h4>Your Card</h4>
</div>
<div>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quacelity</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of cards">
                    <td>{{card.ID}}</td>
                    <td><img src="{{card.Photo}}" width="100px" height="auto" alt="No"></td>
                    <td>{{card.Name}}</td>
                    <td>{{card.Price}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="giam(card.ID)"
                            style="font-size: 10px">-</button>
                        {{card.Quacelity}}
                        <button type="button" class="btn btn-primary" (click)="tang(card.ID)"
                            style="font-size: 10px">+</button>

                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm"
                            style="background: rgb(33, 33, 196); margin-right: 10px;" >View</button>
                        <button type="button" class="btn btn-secondary btn-sm"
                            style="background:rgb(218, 105, 60)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">Tổng Tiền</td>
                    <td style="color: red;font-size: 25px">{{tongtien()|number}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
